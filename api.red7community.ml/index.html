<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="The RED7Community API.">

		<title>RED7Community API</title>

		<!-- Particle.js -->
		<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="/assets/js/fontawesome.js"></script>

		<style>
			body {
				margin:0;
			}

			canvas {
				display: block;
				vertical-align: bottom;
			}

			#particles-js {
				position:absolute;
				width: 100%;
				height: 100%;
				background-color: #000000;
				background-image: url("");
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 50% 50%;
			}
		</style>
	</head>
	<body>
		<main class="col-md-9" id="particles-js">
			<!-- Center everything in this DIV-->
			<div class="center text-center align-items-center text-white">
				<h2>Welcome to the RED7Community API!</h2>

				<h4>To check the API documentation please go <a href="https://docs.api.red7community.ml/">here</a>.</h4>

				<h4>To check the status of the API or website please go <a href="https://status.red7community.ml">here</a>.</h4>
			</div>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

		<script>
			particlesJS("particles-js", {
			    "particles": {
			        "number": {
			            "value": 80,
			            "density": {
			                "enable": true,
			                "value_area": 800
			            }
			        },
			        "color": {
			            "value": "#ffffff"
			        },
			        "shape": {
			            "type": "circle",
			            "stroke": {
			                "width": 0,
			                "color": "#ffffff"
			            },
			            "polygon": {
			                "nb_sides": 5
			            },
			            "image": {
			                "src": "img/github.svg",
			                "width": 100,
			                "height": 100
			            }
			        },
			        "opacity": {
			            "value": 0.5,
			            "random": false,
			            "anim": {
			                "enable": false,
			                "speed": 1,
			                "opacity_min": 0.1,
			                "sync": false
			            }
			        },
			        "size": {
			            "value": 1,
			            "random": true,
			            "anim": {
			                "enable": false,
			                "speed": 40,
			                "size_min": 0.1,
			                "sync": false
			            }
			        },
			        "line_linked": {
			            "enable": true,
			            "distance": 150,
			            "color": "#ffffff",
			            "opacity": 0.4,
			            "width": 1
			        },
			        "move": {
			            "enable": true,
			            "speed": 6,
			            "direction": "none",
			            "random": false,
			            "straight": false,
			            "out_mode": "out",
			            "bounce": false,
			            "attract": {
			                "enable": false,
			                "rotateX": 600,
			                "rotateY": 1200
			            }
			        }
			    },
			    "interactivity": {
			        "detect_on": "canvas",
			        "events": {
			            "onhover": {
			                "enable": true,
			                "mode": "repulse"
			            },
			            "onclick": {
			                "enable": true,
			                "mode": "repulse"
			            },
			            "resize": true
			        },
			        "modes": {
			            "grab": {
			                "distance": 400,
			                "line_linked": {
			                    "opacity": 1
			                }
			            },
			            "bubble": {
			                "distance": 400,
			                "size": 40,
			                "duration": 2,
			                "opacity": 8,
			                "speed": 3
			            },
			            "repulse": {
			                "distance": 200,
			                "duration": 0.4
			            },
			            "push": {
			                "particles_nb": 4
			            },
			            "remove": {
			                "particles_nb": 2
			            }
			        }
			    },
			    "retina_detect": true
			});
		</script>
	</body>
</html>
